<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content="width=device-width, initial-scale = 1.0">
	<title>Backend Practice</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript"></script>

</head>
<body>
	<div class = "container">
		<div class="big">
			<h3>Checking if render works!</h3>
		</div>
		<form action="post">
			<h2>Enter Age</h2>
			<label>
				Hey, what's your age, {{name}} ? 
				<input type="text" name = "day" value = "name">
			</label>
			<input type = "submit" value="Go!">
			<ol>
				{% for x in range(1,n+1) %}
					<li>{{ x**2 }}</li>
				{% endfor %}
			</ol>
		</form>
	</div>
</body>
</html>
